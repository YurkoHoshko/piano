services:
  piano:
    build: .
    container_name: piano
    ports:
      - "4000:4000"
    environment:
      - DATABASE_PATH=/data/piano.db
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - PHX_HOST=localhost
      - PORT=4000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=Naynaynay1234bot
      - CODEX_HOME=/piano/agents/.codex
      - BROWSER_AGENT_ENABLED=true
      - TRANSCRIPTION_ENABLED=true
    volumes:
      - piano_data:/data
      - ./.agents:/piano/agents
      - ./.codex:/piano/agents/.codex
      - mise_data:/home/app/.local/share/mise
    restart: unless-stopped
    depends_on:
      - llama-swap

  llama-swap:
    image: local/llama-swap:custom
    container_name: piano-llama-swap
    restart: unless-stopped
    command: ["--config", "/app/config.yaml", "--listen", "0.0.0.0:8080"]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8000:8080"
    volumes:
      - ${HOME}/.cache/llama.cpp:/models:ro
      - ./infra/llama-swap/config.yaml:/app/config.yaml:ro

volumes:
  piano_data:
  mise_data:
